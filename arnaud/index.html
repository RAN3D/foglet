<!DOCTYPE html>
<html>
<head>
  <title>Foglet</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <script type="text/javascript" src="./../node_modules/jquery/dist/jquery.min.js" > </script>
  <script type="text/javascript" src="./../node_modules/bootstrap/dist/js/bootstrap.min.js" > </script>
  <script type="text/javascript" src="./../node_modules/spray-wrtc/build/spray-wrtc.bundle.debug.js" ></script>

<style>
  .firstPart,.secondPart,.thirdPart,.fourthPart,.fifthPart{
    border:1px solid grey;
    padding:10px;
    margin:10px;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <div class="firstPart">
          <form class="form-inline" action="javascript:createSpray($('#pseudo').val());">
            <!-- <div class="form-group">
              <label for="pseudo">Pseudo</label>
              <input type="text" class="form-control" id="pseudo" placeholder="Jane Doe" />
            </div>-->
            <button type="submit" class="btn btn-default" >Connection</button>
          </form>
          <div class="result"></div>
        </div>

        <div class="secondPart">
          <form class="form-inline" action="javascript:makeOffer();">
            <div class="form-group">
              <label for="makeOffer">Make Offer</label>
              <button type="submit" id="makeOffer" class="btn btn-default" >Make Offer</button>
            </div>

          </form>
          <div class="resultOffer"></div>
        </div>

        <!--<div class="thirdPart">
          <form class="form-inline" action="javascript:connecToTicket($('#acceptOffer').val());">
            <div class="form-group">
              <label for="ticket">Accept an offer </label>
              <input type="text" class="form-control" id="acceptOffer" placeholder="xxxxxxx" />
            </div>
            <button type="submit" class="btn btn-default" >Accept</button>
          </form>
          <div class="resultAccept"></div>
        </div>

        <div class="fourthPart">
          <form class="form-inline" action="javascript:handshake($('#handshake').val());">
            <div class="form-group">
              <label for="ticket">Handshake Accept Token : </label>
              <input type="text" class="form-control" id="handshake" placeholder="xxxxxxx" />
            </div>
            <button type="submit" class="btn btn-default" >Handshake</button>
          </form>
          <div class="resultHandshake"></div>
        </div>-->

        <div class="fifthPart">
          <form class="form-inline" action="javascript:sendMessage($('#sendMessage').val());">
            <div class="form-group">
              <label for="ticket">Send a message : </label>
              <input type="text" class="form-control" id="sendMessage" placeholder="Hello !" />
            </div>
            <button type="submit" class="btn btn-default" >Send Message</button>
          </form>
          <div class="resultSend"></div>
        </div>


      </div>
    </div>

  </div>

</body>
</html>
