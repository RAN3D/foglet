<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Monte Carlo Method</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/example/http-server/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/example/http-server/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/static/example/montecarlo/style.css">
    <script type="text/javascript" src="/static/example/http-server/node_modules/jquery/dist/jquery.min.js"> </script>
    <script type="text/javascript" src="/static/example/http-server/node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="/static/build/foglet.all.bundle.js"> </script>
</head>

<body class="container">
	<div class="container">
		<div class="col-md-12 col-sm-12 col-xs-12 alert alert-success" style="text-align: center">
			<h1>Pi approximation using Monte Carlo method</h1>
		</div>

		<div class="col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">

			<div class="panel panel-primary col-md-5 col-sm-5 col-xs-5" style="padding-right: 0px;padding-left: 0px;">
				<div class="panel-heading">
				  <h3 class="panel-title">Global result</h3>
				</div>
				<div class="panel-body">
					<div class="pi col-md-12 col-sm-12 col-xs-12" style="text-align: center">
						π ≈
					</div>
					<div id="pi-result" class="pi-result col-md-12 col-sm-12 col-xs-12" style="text-align: center">
						0.00
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center">
						<label id="InLabelGlobal" class="label label-info">IN :</label>
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" style="text-align: center">
						<label id="TotalLabelGlobal" class="label label-primary">TOTAL :</label>
					</div>
				</div>
			</div>

			<div class="panel panel-info col-md-5 col-sm-5 col-xs-5 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" style="padding-right: 0px;padding-left: 0px;">
				<div class="panel-heading">
				  <h3 class="panel-title">Local calculation</h3>
				</div>
				<div class="panel-body">
					<div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center">
						<canvas id="MonteCarloGraph" style="border:1px solid #000000;">
						</canvas>
					</div>
					<div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center">
						<label id="yesLabelLocal" class="label label-info">IN :</label>
					</div>
					<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4" style="text-align: center">
						<label id="noLabelLocal" class="label label-primary">TOTAL :</label>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 col-sm-offset-4 col-md-offset-4 col-xs-offset-4" style="padding-top:10em;text-align:center">
		Pi approximation with <a href="https://en.wikipedia.org/wiki/Monte_Carlo_method" target="_blank">Monte Carlo method</a>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 col-sm-offset-4 col-md-offset-4 col-xs-offset-4" style="text-align:center">
		Running with <a href="https://github.com/Chat-Wane/spray-wrtc" target="_blank">SPRAY-WRTC</a>
		</div>
	</div>
</body>
<script src="/static/example/montecarlo/dataIntegration.js"></script>
<script type="text/javascript" src="/static/example/montecarlo/main.js"> </script>
</html>
