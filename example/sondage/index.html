<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Foglet Vote</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="../../dist/jquery.min.js"> </script>
    <script type="text/javascript" src="../../dist/js/bootstrap.min.js"> </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="Pie3D.js"></script>

    <!-- FOGLET BUNDLES -->
    <script type="text/javascript" src="../../dist/foglet.bundle.min.js"> </script>
    <!-- MAIN SCRIPT -->
    <script type="text/javascript" src="main.js"> </script>
</head>

<body>
	<div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 alert alert-success" style="text-align: center">
  		    <h1>Do you think that the elephant is stronger than hippopotamus ?</h1>
          <div id='survey'>
            <button onClick="addYes()" class="btn btn-info btn-lg">YES</button>
            <button onClick="addNo()" class="btn btn-primary btn-lg">NO</button>
      		</div>
  		</div>
    </div>
    <div style="text-align: center" class="col-md-12" id="chart" width="300" height="300"></div>
    <div class="row" id='connection'>
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
				<h3> You are not connected to another browser for the moment.</h3>
			</div>
    </div>





    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top:5em;text-align:center">
      <div class="label label-info">
		      Using <a href="https://github.com/RAN3D/spray-wrtc" target="_blank">SPRAY-WRTC</a> as RPS.
      </div>
      <div class="label label-info">
          Using <a href="https://github.com/RAN3D/foglet-core" target="_blank">FOGLET-CORE</a> as High level API.
      </div>
    </div>
	</div>
</body>
</html>
