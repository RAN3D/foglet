<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Sparql Distribution</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./../../../example/sparqlDistribution/style.css">
    <script type="text/javascript" src="./../../../node_modules/jquery/dist/jquery.min.js"> </script>
    <script type="text/javascript" src="./../../../node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="./../../../build/foglet.bundle.debug.js"> </script>
    <script type="text/javascript" src="./../../../example/sparqlDistribution/main.js"> </script>
	<!--<script type="text/javascript" src="./../../../example/sparqlDistribution/queryManager.js"> </script>-->
</head>

<body class="container">
	<div class="container">
		<div class="col-md-12 col-sm-12 col-xs-12 alert alert-success" style="text-align: center">
		    <h1>SPARQL Query Distribution</h1>
		</div>
		<div class="panel panel-primary col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px;padding-left: 0px;">
			<div class="panel-heading">
			  <h3 class="panel-title">SPARQL Queries</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="form-group">
						<textarea class="form-control" rows="5" id="queries">
						[
							"SELECT * { ?s ?p <http://dbpedia.org/resource/Belgium>. ?s ?p ?o } LIMIT 100",
							"SELECT * { ?s ?p <http://dbpedia.org/resource/Belgium>. ?s ?p ?o } OFFSET 100 LIMIT 100",
							"SELECT * { ?s ?p <http://dbpedia.org/resource/Belgium>. ?s ?p ?o } OFFSET 100 LIMIT 100"
						]
						</textarea>
					</div>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-2 col-sm-offset-5 col-md-offset-5 col-xs-offset-5">
					<button onClick="send()" class="btn btn-info btn-lg">Send</button>
				</div>
			</div>
		</div>
		<div class="panel panel-primary col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px;padding-left: 0px;text-align:left" >
			<div class="panel-heading">
			  <h3 class="panel-title">Results</h3>
			</div>
			<div class="panel-body">
				<div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center" id="resultPanel">
				</div>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 col-sm-offset-4 col-md-offset-4 col-xs-offset-4" style="padding-top:5em;text-align:center">
		Running with <a href="https://github.com/Chat-Wane/spray-wrtc" target="_blank">SPRAY-WRTC</a>
		</div>
	</div>
</body>
</html>
